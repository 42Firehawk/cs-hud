// this is what I use in conjunction with this HUD
// even if you don't want to use this, the values for safezonex and safezoney
// are helpful, as these line up the kill feed with this HUD

exec autoexec

bind e "demo_timescale .25"
bind r "demo_timescale .5"
bind t "demo_timescale 1"
bind z "demo_timescale 2"
bind u "demo_timescale 10"
bind c "demo_togglepause"
bind a "radio"
bind . "slot12"

safezonex .7255
safezoney .925
hud_scaling .8

cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0
cl_draw_only_deathnotices 1
cl_drawhud_force_teamid_overhead 1

snd_mixahead 0.05
engine_no_focus_sleep 0
voice_scale 0
tv_nochat 1
cl_spec_show_bindings 0
cl_spec_stats 0
cl_show_observer_crosshair 2
engine_no_focus_sleep 0
